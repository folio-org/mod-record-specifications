title: Field subfield definition change DTO
description: Describe subfield definition that should be created or change to existed subfield definition
type: object
additionalProperties: false
properties:
  code:
    description: Subfield code
    type: string
    pattern: '[0-9a-z]'
    x-field-extra-annotation: '@jakarta.validation.constraints.NotBlank'
  label:
    description: Subfield description
    type: string
    maxLength: 350
    x-field-extra-annotation: '@jakarta.validation.constraints.NotBlank'
  repeatable:
    description: Define if subfield is repeatable
    type: boolean
    default: true
  required:
    description: Define if subfield is required
    type: boolean
    default: false
  deprecated:
    description: Define if subfield is deprecated
    type: boolean
    default: false
required:
  - code
  - label